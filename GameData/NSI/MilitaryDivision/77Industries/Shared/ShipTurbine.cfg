PART
{
	name = ShipTurbineLarge
	module = Part
	author = Azimech
	rescaleFactor = 1
	CoMOffset = 0.0, 12.0, 0.0
	TechRequired = supersonicFlight
	entryCost = 90000
	cost = 20000
	category = Engine
	subcategory = 0
	title = 77I Ship Turbine, Large
	manufacturer = 77 Industries
	description = A large and heavy steam turbine for propelling large naval vessels.
	attachRules = 1,1,1,1,0
	mass = 36
	thermalMassModifier = 32
	heatConductivity = 0.06 
	skinInternalConductionMult = 4.0
	emissiveConstant = 2
	dragModelType = default
	maximum_drag = 0.002
	minimum_drag = 0.002
	angularDrag = 0.002
	crashTolerance = 80
	breakingForce = 5000
	breakingTorque = 5000
	maxTemp = 1800 
	bulkheadProfiles = size1
	
	MODEL
	{
		model = NSI/MilitaryDivision/77Industries/Shared/ShipTurbine/model
		scale = 1.5,2,1.5
	}
	
	MODULE
	{
		name = ModuleOverheatDisplay
	}
	
	MODULE
	{
		name = MultiModeEngine
		primaryEngineID = Forward
		secondaryEngineID = Reverse
		carryOverThrottle = False
		autoSwitchAvailable = False
	}
	
// Engine Thrust Forward 
	MODULE
	{
		name = ModuleEnginesFX
		engineID = Forward
		thrustVectorTransformName = thrustTransform
		exhaustDamage = False
		ignitionThreshold = 0.1
		minThrust = 0
		maxThrust = 12500
		heatProduction = 5
		useEngineResponseTime = True
		engineAccelerationSpeed = 0.5
		engineDecelerationSpeed = 0.5
		useVelocityCurve = False
		runningEffectName = running
		engineSpoolIdle = 0
		engineSpoolTime = 2.0
		EngineType = Turbine
		exhaustDamageMultiplier = 7
		PROPELLANT
		{
			name = Steam
			ratio = 1
			DrawGauge = True
		}
		
		atmosphereCurve
		{
			key = 0 28000 0 0 
		}
		// Jet params
		atmChangeFlow = False
		useVelCurve = True
		useAtmCurve = False
		flowMultCap = 1.1
		//machLimit = 1.75
		machHeatMult = 20.0
		
		velCurve
		{
			key = 0 2.5 0 0
			key = 0.01 1 0 0
			key = 0.05 1 0 0
			key = 0.07 0.9 0 0
			key = 0.08 0.4 0 0 
			key = 0.09 0.2 0 0
			key = 0.1 0.1 0 0
			key = 0.11 0 0 0 
		}
	}
	
// Engine Thrust Reversed
MODULE
	{
		name = ModuleEnginesFX
		engineID = Reverse
		thrustVectorTransformName = thrustTransformR
		exhaustDamage = False
		ignitionThreshold = 0.1
		minThrust = 0
		maxThrust = 12500
		heatProduction = 5
		useEngineResponseTime = True
		engineAccelerationSpeed = 0.5
		engineDecelerationSpeed = 0.5
		useVelocityCurve = False
		runningEffectName = runningR
		engineSpoolIdle = 0
		engineSpoolTime = 2.0
		EngineType = Turbine
		exhaustDamageMultiplier = 7
		PROPELLANT
		{
			name = Steam
			ratio = 1
			DrawGauge = True
		}
		
		atmosphereCurve
		{
			key = 0 28000 0 0 
		}
		// Jet params
		atmChangeFlow = False
		useVelCurve = True
		useAtmCurve = False
		flowMultCap = 1.1
		//machLimit = 1.75
		machHeatMult = 20.0
		
		velCurve
		{
			key = 0 2.5 0 0
			key = 0.01 1 0 0
			key = 0.05 1 0 0
			key = 0.07 0.9 0 0
			key = 0.08 0.4 0 0 
			key = 0.09 0.2 0 0
			key = 0.1 0.1 0 0
			key = 0.11 0 0 0 
		}
	}
	
	
	EFFECTS
	{		
		running
		{			
			AUDIO
			{
				channel = Ship
				clip = sound_IonEngine
				volume = 0.0 0.0
				volume = 0.05 2.0
				volume = 1.0 2.0
				pitch = 0.0 0.1
				pitch = 1.0 0.7
				loop = true
			}
				
		}
		
		runningR
		{			
			AUDIO
			{
				channel = Ship
				clip = sound_IonEngine
				volume = 0.0 0.0
				volume = 0.05 2.0
				volume = 1.0 2.0
				pitch = 0.0 0.1
				pitch = 1.0 0.7
				loop = true
			}
				
		}
	
	}

MODULE
	{
		name = ModuleActiveRadiator
		maxEnergyTransfer = 50000
		overcoolFactor = 0.25
		isCoreRadiator = true		
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.5
		}		
	}	
	
	
	
	MODULE
		{
			name = FXModuleAnimateThrottle
			animationName = prop
			responseSpeed = 1
			layer = 0
			dependOnEngineState = True
			dependOnThrottle = True
			weightOnOperational = False
			affectTime = False
			baseAnimSpeed = 0.0001		// base + (throttle setting * multiplier)
			baseAnimSpeedMult = 0.5
			playInEditor = False
			animWrapMode = 2  	//	Default = 0	Once = 1		Clamp = 1	Loop = 2		PingPong = 4	ClampForever = 8
		}
	
}





