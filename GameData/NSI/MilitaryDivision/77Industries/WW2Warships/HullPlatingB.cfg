PART
{
	name = HullplatingB11
	module = Part
	author = Azimech
	rescaleFactor = 1
	node_attach = 0.016, 0.0, 0.0, 2.0, 0.0, 0.0, 1
	// CoLOffset = -0.9309626, 0.07127571, 0
	// CoPOffset = -0.9309626, 0.07127571, 0
	buoyancy = 0
	TechRequired = aerodynamicSystems
	entryCost = 6400
	cost = 500
	category = Structural
	subcategory = 0
	title = 77I Military Hull Plating B11
	manufacturer = 77 Industries
	description = These parts make sure your ship won't sink, attach them to Hull Plating A parts,  Assign an action group for every segment and press it once physics is enabled, otherwise the ship will fill with water.
	attachRules = 0,1,0,1,1
	mass = 6.25
	thermalMassModifier = 32
	heatConductivity = 6
	emissiveConstant = 0.95
	dragModelType = none
	maximum_drag = 0.000
	minimum_drag = 0.000
	angularDrag = 0.000
	crashTolerance = 100
	maxTemp = 10000
	explosionPotential = 1
	breakingForce = 100
	breakingTorque = 100
	fuelCrossFeed = True
	bulkheadProfiles = srf
	MODEL
	{
		model = NSI/MilitaryDivision/77Industries/Shared/PanelRec/model
		scale = 1,1,1
	}
	
	MODULE
	{
		name = ModuleActiveRadiator
		maxEnergyTransfer = 25000
		overcoolFactor = 2.5
		isCoreRadiator = true
		maxLinksAway = 2
	}
	
	
	MODULE
	{
		 name = ModuleResourceConverter
		 ConverterName = FLOAT IT
		 StartActionName = Start
		 StopActionName = Stop [for balancing]  
		AutoShutdown = False
		//TemperatureModifier
		//{
		//	key = 0 50000
		//	key = 750 25000
		//	key = 1000 5000
		//	key = 1250 2500	
		//	key = 2000 2500	
		//	key = 4000 0
		//}				
		GeneratesHeat = False
		//DefaultShutoffTemp = .8
		//ThermalEfficiency 
		//{
		//	key = 0 0 0 0
		//	key = 500 0.9 0 0
		//	key = 1000 1.0 0 0
		//	key = 1250 0.9 0 0
		//	key = 1500 0.5 0 0
		//	key = 3000 0.0 0 0 
		//}



		UseSpecialistBonus = false
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		Specialty = Engineer
		EfficiencyBonus = 1

		 
		 INPUT_RESOURCE
			{
			ResourceName = Water
			Ratio = 6
			}
		 
		 OUTPUT_RESOURCE
			{
			ResourceName = IntakeAir
			Ratio = 1
			DumpExcess = True
			FlowMode = STAGE_PRIORITY_FLOW
			}
		 
	}
	
	
}

